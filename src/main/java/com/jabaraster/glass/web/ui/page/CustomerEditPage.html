<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>
  <a wicket:id="goIndex">&lt;&lt;リストに戻る</a>
  <hr/>
  <h1>お客様情報編集</h1>
  <p>お客様情報を編集して下さい。</p>
  <div wicket:id="feedback"></div>
  <form wicket:id="form">
    <ul>
      <li>
        <label>スタッフ名</label>
        <input type="text" wicket:id="name" />
      </li>
    </ul>
      <fieldset>
        <legend>車番</legend>
        <ul>
          <li>
            <label>陸運局</label>
            <input type="text" wicket:id="department" />
          </li>
          <li>
            <label>種別</label>
            <input type="text" wicket:id="classification" />
          </li>
          <li>
            <label>事業種別</label>
            <input type="text" wicket:id="category" />
          </li>
          <li>
            <label>一連指定番号</label>
            <input type="text" wicket:id="number" />
          </li>
        </ul>
      </fieldset>
      <hr/>
      <button wicket:id="submitter" class="btn btn-lg btn-success">
        <i class="glyphicon glyphicon-white glyphicon-ok"></i>
        登録
      </button>
  </form>
</wicket:extend>

</body>
</html>
