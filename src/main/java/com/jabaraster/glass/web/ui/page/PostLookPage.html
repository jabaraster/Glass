<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>
  <div wicket:id="goTop" />
  <hr/>
  <h1>車番によるお客様来店情報登録</h1>
  <p>ここは、統合DBアクセスサーバが持つRESTインターフェイス <span class="emphasis">車番によるお客様来店情報登録</span>
  をテストするためのページです。<br/>
  本来はプログラムからアクセスするインターフェイスを手動でテスト可能にするために、HTMLフォームを提供しています。
  </p>
  <p>
  先に車番に該当するお客様情報を登録しておく必要があります。
  お客様情報の登録は<a wicket:id="goNewCustomer">こちら</a>から。
  </p>
  <form method="post" action="/rest/staff/look">
    <ul>
      <li>
        <label>スタッフ名</label>
        <input type="text" name="staffName" />
      </li>
      <li>
        <label>SS識別子</label>
        <input type="text" name="ssDescriptor" />
      </li>
    </ul>
      <fieldset>
        <legend>車番</legend>
        <ul>
          <li>
            <label>陸運局</label>
            <input type="text" name="carDepartment" />
          </li>
          <li>
            <label>種別</label>
            <input type="text" name="carClass" />
          </li>
          <li>
            <label>事業種別</label>
            <input type="text" name="carCategory" />
          </li>
          <li>
            <label>一連指定番号</label>
            <input type="text" name="carNumber" />
          </li>
        </ul>
      </fieldset>
      <hr/>
      <button class="btn btn-lg btn-success">
        <i class="glyphicon glyphicon-white glyphicon-ok"></i>
        送信
      </button>
      <span class="emphasis">送信に成功したら画面が真っ白になります。</span>
  </form>
</wicket:extend>

</body>
</html>
